<div class="row">
  <div class="twelve columns">
    <div class="field">
      <h2>Validation - after body re-initialize.</h2>
      <p>
        1. Type `123` in the datepicker<br/>
        2. Should show the validation error<br/>
        3. Clear the datepicker, so validation error gets clear<br/>
        4. Click on button `Body Re Initialize`<br/>
        5. Type again `123` in the datepicker<br/>
        6. It should show the validation error again<br/>
      </p>
      <button class="btn-secondary" type="button" id="btn-reinitialize">Body Re Initialize</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="date-field" class="label">Uses Default (Valid Date) Validation</label>
      <input id="date-field" class="datepicker" name="date-field" type="text"/>
    </div>
  </div>
</div>

<script>
  $('#btn-reinitialize').on('click', function () {
    $('body').initialize();
  });

  $('body').on('initialized', function () {
    console.log('Body initialized');
  });
</script>
