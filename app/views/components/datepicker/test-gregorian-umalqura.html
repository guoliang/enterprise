<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="gregorian-date" class="label">Date Picker (gregorian without min / max)</label>
      <input id="gregorian-date" data-init="false" class="datepicker" name="gregorian-date" type="text"/>
    </div>

    <div class="field">
      <label for="umalqura-date" class="label">Date Picker (umalqura without min / max)</label>
      <input id="umalqura-date" data-init="false" class="datepicker" name="umalqura-date" type="text"/>
    </div>

    <div class="field">
      <label for="gregorian-min-max-date" class="label">Date Picker (gregorian with min / max)</label>
      <input id="gregorian-min-max-date" data-init="false" class="datepicker" name="gregorian-min-max-date" type="text"/>
    </div>

    <div class="field">
      <label for="umalqura-min-max-date" class="label">Date Picker (umalqura with min / max)</label>
      <input id="umalqura-min-max-date" data-init="false" class="datepicker" name="umalqura-min-max-date" type="text"/>
    </div>

  </div>
</div>

<script>
  $('body').on('initialized', function () {

    // Valid dates ***
    // gregorian: 1/1/2019 - 12/31/2019
    // umalqura: 4/25/1440 - 5/5/1441
    var minDate = new Date(2018, 11, 31, 23, 59, 59, 999);
    var maxDate = new Date(2020, 0, 1, 0, 0, 0, 0);

    // date format for the current locale
    var dateFormat = Soho.Locale.calendar().dateFormat.short;

    $('#gregorian-date').datepicker({
      dateFormat: dateFormat
    });
    $('#umalqura-date').datepicker({
      locale: 'ar-SA',
      calendarName: 'islamic-umalqura',
      dateFormat: dateFormat
    });
    $('#gregorian-min-max-date').datepicker({
      dateFormat: dateFormat,
      disable: {
        dates: '',
        minDate: minDate,
        maxDate: maxDate,
        dayOfWeek: []
      }
    });
    $('#umalqura-min-max-date').datepicker({
      locale: 'ar-SA',
      calendarName: 'islamic-umalqura',
      dateFormat: dateFormat,
      disable: {
        dates: '',
        minDate: minDate,
        maxDate: maxDate,
        dayOfWeek: []
      }
    });
  });

</script>
