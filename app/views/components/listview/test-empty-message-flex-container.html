<div class="row">
  <div class="twelve columns">
    <div class="flex-toolbar">
      <div class="toolbar-section title">
        <h2>List View in a Card with an Empty Message</h2>
      </div>

      <div class="toolbar-section buttonset">
        <button class="btn" type="button" id="btn1">Show Empty Message</button>
        <button class="btn" type="button" id="btn2">Show Data</button>
      </div>
    </div>

    <div class="scrollable-flex">
      <div class="scrollable-flex-content card">
        <div class="listview is-selectable"  data-init="false" data-tmpl="employee-tmpl" id="list-one"></div>
      </div>
    </div>

  </div>
</div>


<script>
  $('body').on('initialized', function() {
    var self = this, listview, data = [];

    data.push({firstName: 'Item', lastName: 'One'});
    data.push({firstName: 'Item', lastName: 'Two'});
    data.push({firstName: 'Item', lastName: 'Three'});
    data.push({firstName: 'Item', lastName: 'Four'});
    data.push({firstName: 'Item', lastName: 'Five'});
    data.push({firstName: 'Item', lastName: 'Six'});
    data.push({firstName: 'Item', lastName: 'Seven'});
    data.push({firstName: 'Item', lastName: 'Eight'});

    this.listview = $('#list-one').listview({
      dataset: [],
      emptyMessage: {title: 'No Stock Found', icon: 'icon-empty-generic'},
      template: $('#employee-tmpl').html()
    }).data('listview');

    $('#btn1').on('click', function() {
      self.listview.loadData([]);
    });

    $('#btn2').on('click', function() {
      self.listview.loadData(data);
    });
  });
</script>

{{={{{ }}}=}}
<script id="employee-tmpl" type="text/html">
  <ul>
    {{#dataset}}
    <li>
      <p>{{firstName}} {{lastName}}, {{title}}</p>
    </li>
    {{/dataset}}
  </ul>
</script>
