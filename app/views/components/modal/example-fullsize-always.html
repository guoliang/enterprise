<div class="row top-padding">
  <div class="twelve columns">
    <button id="show" class="btn-secondary" type="button">
      <span>Show Modal</span>
    </button>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Add Comment</h1>
    </div>

    <div class="modal-body-wrapper">
      <div class="modal-body">
        <div class="row form-responsive no-indent">
          <div class="full-width column">
            <div class="field">
              <label for="context-type">Type</label>
              <select class="dropdown" id="context-type" name="type">
                <option value="1">Context #1</option>
                <option value="2">Context #2</option>
                <option value="3">Context #3</option>
                <option value="4">Context #4</option>
                <option value="5">Context #5</option>
              </select>
            </div>

            <div class="field">
              <label for="context-name">Name</label>
              <input id="context-name" name="context-name" type="text"/>
            </div>

            <div class="field">
             <label for="context-desc">Page Title</label>
             <textarea id="context-desc" name="context-desc" maxlength="50"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-buttonset">
          <button type="button" class="btn-modal">Cancel</button>
          <button type="button" id="submit" class="btn-modal-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script id="test-script">
  $('#show').on('click', function () {
    $('body').modal({
      content: $('#modal'),
      fullsize: 'always'
    });
  });
</script>
