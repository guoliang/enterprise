<div class="row bottom-padding">
  <div class="twelve columns">
    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {

      var grid,
        columns = [],
        data = [];

      //Define Columns for the Grid.
      columns.push({ id: 'id', name: 'Customer Id', field: 'id', hideable: false});
      columns.push({ id: 'location', name: 'Location', field: 'location', formatter: Formatters.Hyperlink});
      columns.push({ id: 'firstname', name: 'First Name', field: 'firstname'});
      columns.push({ id: 'lastname', name: 'Last Name', field: 'lastname'});
      columns.push({ id: 'phone', name: 'Phone', field: 'phone', hideable: false});
      columns.push({ id: 'purchases', name: 'Purchases', field: 'purchases', hideable: false});

      //Get some data via ajax
      var url = '{{basepath}}api/accounts';

      $.getJSON(url, function(res) {

        $('#datagrid').datagrid({
          columns: columns,
          dataset: res,
          groupable: {
            fields: ['type'],
            aggregator: 'max',
            aggregate: 'purchases',
            groupFooterRow: true,
            groupFooterRowFormatter: function (idx, row, cell, value, col, item, api) {
              return '<td role="gridcell" colspan=' + (api.visibleColumns().length - 2) + ' style="border-right: 0"><div class="datagrid-cell-wrapper">&nbsp;</div></td><td role="gridcell" style="border-right: 0"><div class="datagrid-cell-wrapper"> <b style="float: right;">Max</b> </div></td><td role="gridcell"><div class="datagrid-cell-wrapper"> '+ item.max +'</div></td>';
            }
          },
          toolbar: {title: 'Accounts', results: true, personalize: true, actions: true, rowHeight: true, keywordFilter: false}
        });
      });
 });

</script>
