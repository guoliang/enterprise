<div class="row">
  <div class="twelve columns">

    <div id="datagrid">
    </div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [],
        data = [];

      // Define Some Sample Data
      data.push({ id: 1, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
      data.push({ id: 2, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
      data.push({ id: 3, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
      data.push({ id: 4, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
      data.push({ id: 6, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
      data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'Inspect and Repair', quantity: 1256789, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
      data.push({ id: 7, productId: 2142201, sku: 'SKU #9000001-237', productName: 'Compressor', activity: 'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action' });

      //Define Columns for the Grid.
      columns.push({ id: 'selectionCheckbox', sortable: false, resizable: false, formatter: Formatters.SelectionCheckbox, align: 'center'});
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId' });
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', formatter: Formatters.Hyperlink });
      columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity'});
      columns.push({ id: 'quantity', align: 'right', name: 'Quantity', field: 'quantity'});
      columns.push({ id: 'status', name: 'Status', field: 'price', formatter: Formatters.Alert, ranges: [{'min': 0, 'max': 150, 'classes': 'success', text: 'Confirmed'}, {'min': 151, 'max': 9999, 'classes': 'error', text: 'Error'}]});
      columns.push({ id: 'price', name: 'Price', align: 'center', field: 'price', formatter: Formatters.Decimal});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', formatter: Formatters.Date, dateFormat: 'M/d/yyyy', align: 'right', sortable: true});
      columns.push({ id: 'activity', name: 'Activity', field: 'activity', formatter: Formatters.Input});

      //Init the grid
      var grid = $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        enableTooltips: true,
        rowHeight: 'small',
        selectable: 'multiple',
        filterWhenTyping: false,
        filterable: false,
        toolbar: {results: true, actions: true, rowHeight: true, title: 'Compressors '}
      }).data('datagrid');

      grid.setSortColumn('orderDate', false);
  });
</script>
