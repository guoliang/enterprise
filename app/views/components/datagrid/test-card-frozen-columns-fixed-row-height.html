
<div class="row">
  <div class="twelve columns">
      <div id="datagrid"></div>
  </div>
</div>

<script>
  $('body').one('initialized', function () {

    var grid,
      columns = [],
      data = [];

    var customFormatter = function (row, cell, value, col, item) {
      return '<div class="custom-card">'+
          '<h3 style="position: relative;top: 10px;">' + value + '</h3>'+
          '<span>' + item.activity + '</span>';
    };

    $.getJSON('{{basepath}}api/datagrid-sample-data', function(res) {

      // Define Columns for the Grid.
      columns.push({ id: 'productName', hideable: false, name: 'Summary', field: 'productName', reorderable: true, formatter: customFormatter, width: 200});
      columns.push({ id: 'productId', hideable: false, name: 'Id', field: 'productId', reorderable: true, formatter: Formatters.Text});
      columns.push({ id: 'sku', name: 'Sku', field: 'sku'});
      columns.push({ id: 'price', align: 'right', name: 'Actual Price', field: 'price', reorderable: true, formatter: Formatters.Decimal, numberFormat: {minimumFractionDigits: 0, maximumFractionDigits: 0, style: 'currency', currencySign: '$'}});
      columns.push({ id: 'percent', align: 'right', name: 'Actual %', field: 'percent', reorderable: true, formatter: Formatters.Decimal, numberFormat: {minimumFractionDigits: 0, maximumFractionDigits: 0, style: 'percent'}});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', reorderable: true, formatter: Formatters.Date});
      columns.push({ id: 'phone', name: 'Phone', field: 'phone', reorderable: true, formatter: Formatters.Text});
      columns.push({ id: 'inStock', name: 'In Stock', field: 'inStock', formatter: Formatters.Checkbox});

      // Init and get the api for the grid
      $('#datagrid').datagrid({
        columns: columns,
        dataset: res,
        frozenColumns: {
          left: 'productName'
        },
        fixedRowHeight: 70,
        toolbar: {title: 'Compressors', results: true, actions: true, rowHeight: true, personalize: true}
      });
    });
  });
</script>
