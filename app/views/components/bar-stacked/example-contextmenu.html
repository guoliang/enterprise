<div class="row">
  <div class="two-thirds column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Stacked Bar Chart Title</h2>
      </div>
      <div class="widget-content">
        <div id="bar-stacked-example" class="chart-container"></div>
      </div>
    </div>
  </div>
</div>

<ul id="action-popupmenu" class="popupmenu">
  <li><a href="#" class="action-1">Action One</a></li>
  <li><a href="#" class="action-2">Action Two</a></li>
  <li><a href="#" class="action-3">Action Three</a></li>
</ul>

<script id="test-script">
  $('body').on('initialized', function () {
    var dataset = [{
      data: [{
        name: '2008',
        value: 123
      }, {
        name: '2009',
        value: 234
      }, {
        name: '2010',
        value: 345,
      }],
      name: 'Series 1'
    }, {
      data: [{
        name: '2008',
        value: 235
      }, {
        name: '2009',
        value: 267
      }, {
        name: '2010',
        value: 573
      }],
      name: 'Series 2'
    }];

    // Element
    var elem = $('#bar-stacked-example');

    // Show Popupmenu
    function showPopupmenu (e) {
      elem.popupmenu({ trigger: 'immediate', menu: 'action-popupmenu', eventObj: e })
        .off('selected').on('selected', function (e, anchor) {
          console.log('selected:', anchor[0]);
        });
    }

    // Invoke
    elem.chart({ type: 'bar-stacked', dataset: dataset });

    // Bind Contextmenu
    elem.on('contextmenu', function(e, el, d) {
      if (el) {
        console.log('Contextmenu:', { element: el, data: d });
        showPopupmenu(e);
      }
    });

  });
</script>
