<div class="row">
  <div class="two-thirds column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Pie Chart Title</h2>
      </div>
      <div class="widget-content">
        <div id="pie-chart-example" class="chart-container"></div>
      </div>
    </div>
  </div>
</div>

<ul id="action-popupmenu" class="popupmenu">
  <li><a href="#" class="action-1">Action One</a></li>
  <li><a href="#" class="action-2">Action Two</a></li>
  <li><a href="#" class="action-3">Action Three</a></li>
</ul>


<script id="test-script">
  $('body').on('initialized', function () {
    var dataset = [{
      data: [{
        name: 'Component A',
        value: 10.1
      }, {
        name: 'Component B',
        value: 10.2
      }, {
        name: 'Component C',
        value: 14.35
      }, {
        name: 'Component D',
        value: 15.6
      }, {
        name: 'Component E',
        value: 21.6
      }, {
        name: 'Component F',
        value: 41.6
      }]
    }];

    // Element
    var elem = $('#pie-chart-example');

    // Show Popupmenu
    function showPopupmenu (e) {
      elem.popupmenu({ trigger: 'immediate', menu: 'action-popupmenu', eventObj: e })
        .off('selected').on('selected', function (e, anchor) {
          console.log('selected:', anchor[0]);
        });
    }

    // Invoke
    elem.chart({ type: 'pie', dataset: dataset });

    // Bind Contextmenu
    elem.on('contextmenu', function(e, el, d) {
      if (el) {
        console.log('Contextmenu:', { element: el, d: d });
        showPopupmenu(e);
      }
    });

  });
</script>
