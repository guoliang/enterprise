<div class="full-height full-width">
  <div class="week-view" data-init="false">
  </div>
</div>

<script>
$('body').one('initialized', function () {
  // Get the Event Type and Events to show in the calendar
  var eventTypes = [];
  var events = [];

  $.getJSON('{{basepath}}api/event-types', function(res) {
    eventTypes = res;

    $.getJSON('{{basepath}}api/events', function(res) {
      events = res;
      $('.week-view').weekview({
        locale: null,
        startDate: new Date(2019, 08, 16, 0, 0, 0, 0),
        endDate: new Date(2019, 08, 29, 23, 59, 59, 59),
        showViewChanger: false,
        showTimeLine: false,
        showAllDay: true,
        startHour: 8,
        endHour: 17,
        eventTypes: eventTypes,
        events: events,
      });
    });
  });
});
</script>
