<div class="row">
  <div class="six columns">
    <h1>Slider Example: Tooltip Position</h1>
    <p>It has an option to set a position of tooltip, either <strong>top</strong> or <strong>bottom</strong>. By
      default, it is set to <strong>top</strong>.</p>
  </div>

  <div class="twelve columns">
    <div class="field">
      <label for="slider-regular">Tooltip Position: <strong>Top</strong></label>
      <input id="slider-regular" name="slider-regular" value="20" class="slider" type="range"
        data-options="{'persistTooltip': true, tooltipContent: [''], 'tooltipPosition': 'top'}" />
    </div>
  </div>
</div>
