<div class="row">
  <div class="twelve columns">
    <div class="four columns">
      <div class="field">
        <label for="example-email">Email</label>
        <input type="text" id="example-email" name="example-email"/>
      </div>
    </div>
    <div class="eight columns">
      <div class="field field-checkbox">
        <input type="checkbox" class="checkbox" id="include-batches" />
        <label for="include-batches" class="checkbox-label top-margin">Include Batches</label>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <div class="four columns">
      <div class="field">
        <label for="example-confirm-email">Confirm Email</label>
        <input type="text" id="example-confirm-email" name="example-confirm-email"/>
      </div>
    </div>
    <div class="eight columns">
      <div class="field field-checkbox">
        <span class="label">&nbsp;</span>
        <input type="checkbox" class="checkbox" id="include-approved" />
        <label for="include-approve" class="checkbox-label">Include Approved </label>
      </div>
    </div>
  </div>
</div>
