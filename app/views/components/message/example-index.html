<div class="row">
  <div class="twelve columns">

    <button class="btn-secondary" type="button" id="show-application-error">Error Example</button><br><br>
    <button class="btn-secondary" type="button" id="show-application-alert">Alert Example</button><br><br>
    <button class="btn-secondary" type="button" id="show-application-success">Success Example</button><br><br>
    <button class="btn-secondary" type="button" id="show-fileupload-confirmation">Complete Example</button><br><br>
    <button class="btn-secondary" type="button" id="show-delete-confirmation">Confirmation Example</button><br><br>
    <button class="btn-secondary" type="button" id="allow-tags">Allow Tags</button><br><br>
    <button class="btn-secondary" type="button" id="disallow-tags">Disallow Tags</button><br/><br/>
    <button class="btn-secondary" type="button" id="huge-message">Huge Message</button><br/><br/>
  </div>
</div>

<script>
  $('body').on('initialized', function() {

    // Message.html View Specifics
    $('#show-application-error').on('click', function() {
      $('body').message({
        title: '<span>Lost connection</span>',
        status: 'error',
        returnFocus: $(this),
        message: 'This application has experienced a <b>system error</b> due to the lack of internet access.<br/><em>Please</em> restart the application in order to proceed.',
        audibleAlert: 'Error',
        buttons: [{
            text: 'Restart Now',
            click: function() {
              console.log('Restart Now');
              $(this).data('modal').close();
            },
            isDefault: true
        }]
      });
    });

    $('#show-application-alert').on('click', function() {
      $('body').message({
        title: '<span>Application Alert</span>',
        status: 'alert',
        returnFocus: $(this),
        message: 'This application has experienced a security alert. Please acknowledge the alert to proceed or cancel to abort.',
        buttons: [{
            text: 'Acknowledge',
            click: function() {
              console.log('Acknowledge');
              $(this).data('modal').close();
            },
            isDefault: true
          }, {
            text: 'Cancel',
            click: function() {
              console.log('Cancel');
              $(this).data('modal').close();
            }
        }]
      });
    });

    $('#show-application-success').on('click', function() {
      $('body').message({
        title: '<span>Application Success</span>',
        status: 'success',
        returnFocus: $(this),
        message: 'Success! You\'ve done the thing! Here\'s a <a href="#" class="hyperlink hide-focus longpress-target" title="Link">link</a>.',
        buttons: [{
            text: 'Success',
            click: function() {
              console.log('Success');
              $(this).data('modal').close();
            },
            isDefault: true
        }]
      });
    });

    $('#show-fileupload-confirmation').on('click', function() {
      $('body').message({
        title: 'File Upload Complete',
        message: 'Your file "<em>photo.png</em>" was successfully uploaded to your personal folder and is now <strong>public for viewing</strong>.',
        returnFocus: $(this),
        audibleLabel: 'Alert',
        buttons: [{
          text: 'Done',
          click: function() {
            console.log('Done');
            $(this).data('modal').close();
          },
          isDefault: true
        }]
      });
    });

    $('#show-delete-confirmation').on('click', function() {
      $('body').message({
        title: 'Delete this Application?',
        message: 'You are about to delete<br/>this application permanently.<br/>Would you like to proceed?',
        returnFocus: $(this),
        buttons: [{
          text: 'Yes',
          click: function(e, modal) {
            console.log('Yes');
            modal.close();
          }
        }, {
          text: 'No',
          click: function(e, modal) {
            console.log('No');
            modal.close();
          },
          isDefault: true
        }]
      });
    });

    $('#allow-tags').on('click', function() {
      $('body').message({
        title: 'Tags are present',
        message: '<a href="#" class="hyperlink hide-focus longpress-target"><b>You</b> </a>have <br/>allowed <br/>any <del>tags</del> <em>to</em> <i>appear</i> <ins>in</ins> <mark>this</mark> <small>message</small>. <strong>All </strong> <sub>are</sub> <sup>default allowed</sup>.',
        returnFocus: $(this),
        buttons: [{
          text: 'Ok',
          click: function(e, modal) {
            console.log('Ok');
            modal.close();
          },
          isDefault: true
        }, {
          text: 'Dismiss',
          click: function(e, modal) {
            console.log('Dismiss');
            modal.close();
          }
        }]
      });
    });

    $('#disallow-tags').on('click', function() {
      $('body').message({
        title: 'No tags are present',
        message: '<a href="#" class="hyperlink hide-focus longpress-target"><b>You</b> </a>have <br/>disallowed <br/>any <del>tags</del> <em>from</em> <i>appearing</i> <ins>in</ins> <mark>this</mark> <small>message</small>. <strong>All</strong> <sub>are</sub> <sup>stripped</sup>.',
        returnFocus: $(this),
        allowedTags: '',
        buttons: [{
          text: 'Ok',
          click: function(e, modal) {
            console.log('Ok');
            modal.close();
          },
          isDefault: true
        }, {
          text: 'Dismiss',
          click: function(e, modal) {
            console.log('Dismiss');
            modal.close();
          }
        }]
      });
    });

    $('#huge-message').on('click', function() {
      $('body').message({
        title: 'Message with a lot of text',
        message: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?',
        returnFocus: $(this),
        buttons: [{
          text: 'Ok',
          click: function(e, modal) {
            console.log('Ok');
            modal.close();
          },
          isDefault: true
        }, {
          text: 'Dismiss',
          click: function(e, modal) {
            console.log('Dismiss');
            modal.close();
          }
        }]
      });
    });
  });
</script>
