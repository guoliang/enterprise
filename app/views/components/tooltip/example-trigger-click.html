<div class="row">
  <div class="six columns">
    <h2>Tooltip Test: "Click" Trigger</h2>
    <p>When a tooltip is used with an "click" trigger, the action of clicking on a Tooltip's target element causes the tooltip to show.</p>
  </div>
</div>

<div class="row">
  <div class="six columns">
    <button class="btn-secondary" type="button" id="tooltip-btn" data-options='{ "trigger": "click" }' title="This tooltip is displayed on click!">Click to Display Tooltip</button>
  </div>
</div>
