<div class="row">
  <div class="two-thirds column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Grouped Bar Chart Title</h2>
      </div>
      <div class="widget-content">
        <div id="bar-grouped-example" class="chart-container"></div>
      </div>
    </div>
  </div>
</div>

<ul id="action-popupmenu" class="popupmenu">
  <li><a href="#" class="action-1">Action One</a></li>
  <li><a href="#" class="action-2">Action Two</a></li>
  <li><a href="#" class="action-3">Action Three</a></li>
</ul>

<script id="test-script">
  $('body').on('initialized', function () {
    var dataset = [{
      data: [{
        name: 'Jan',
        value: 12,
      }, {
        name: 'Feb',
        value: 11
      }, {
        name: 'Mar',
        value: 14
      }, {
        name: 'Apr',
        value: 10
      }],
      name: 'Component A'
    }, {
      data: [{
        name: 'Jan',
        value: 22
      }, {
        name: 'Feb',
        value: 21
      }, {
        name: 'Mar',
        value: 24
      }, {
        name: 'Apr',
        value: 20
      }],
      name: 'Component B'
    }, {
      data: [{
        name: 'Jan',
        value: 32
      }, {
        name: 'Feb',
        value: 31
      }, {
        name: 'Mar',
        value: 34
      }, {
        name: 'Apr',
        value: 30
      }],
      name: 'Component C'
    }];

    // Element
    var elem = $('#bar-grouped-example');

    // Show Popupmenu
    function showPopupmenu (e) {
      elem.popupmenu({ trigger: 'immediate', menu: 'action-popupmenu', eventObj: e })
        .off('selected').on('selected', function (e, anchor) {
          console.log('selected:', anchor[0]);
        });
    }

    // Invoke
    elem.chart({ type: 'bar-grouped', dataset: dataset });

    // Bind Contextmenu
    elem.on('contextmenu', function(e, el, d) {
      if (el) {
        console.log('Contextmenu:', { element: el, data: d });
        showPopupmenu(e);
      }
    });

  });
</script>
